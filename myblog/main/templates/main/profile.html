{% extends 'main/base.html' %}


{% block content %}
    <div class="profile">
        <div class="main-inf">
            <img src="{{ profile.avatar.url }}">
            <h1>{{ profile.user }}</h1>
        </div>
        <div class="sub-inf">
            <h3>Биография: </h3>
            {% if not profile.bio %}
                <p class="bio">Пусто</p>
            {% else %}
                <p class="bio">{{ profile.bio }}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
